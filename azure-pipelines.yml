# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build docker\\PublishContainerImages --configuration $(buildConfiguration)
  displayName: 'dotnet build docker\\PublishContainerImages $(buildConfiguration)'
- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'PublishContainerImagesApp'
    targetPath: 'docker/PublishContainerImages/bin/$(buildConfiguration)/netcoreapp2.1'
